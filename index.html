<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Clear Calc Demo</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/demo.js"></script>
    </head>
    <body>
      <button onclick="show_dialog(text_label, template_dialog, 'You just clicked')" id="button_1">Click me</button>
      <p id="text_label"></p>
      <!-- The Modal -->
      <dialog id="template_dialog">
        <p class=center_text>Are you sure you want to continue?</p>
        <div class="button_row">
          <button class="button_yes">Yes</button>
          <button class="button_cancel" type="reset">Cancel</button>
        </div>
      </dialog>
    </body>
